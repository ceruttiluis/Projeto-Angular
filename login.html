<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/Loginstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Jquery.js"></script>
    <script src="Js/javalogin.js"></script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="logo"><a href="index.html"><img src="imagem/GAMEMANIA (1).png" alt="Logo GameMania"></a></div>
        <form>
            <div class="login">
                <h1>Login de Usuário</h1>
            </div>
            <div class="usuario">
                <input class="txt-box" name="email" type="text" id="email" placeholder="Seu email">
            </div>
            <div class="senha">
                <input class="txt-box" name="password" type="password" id="password" placeholder="Senha"><br>
            </div>
            <button type="button" id="enviar" class="btn btn-primary" onclick="logar(); return false">Enviar</button>
            <div class="cadastrar-se">
                <p>Não tem uma conta?</p>
            </div>
            <div class="cadastro">
                <a href="#" type="button" class="btn btn-primary">Cadastre-se aqui</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
